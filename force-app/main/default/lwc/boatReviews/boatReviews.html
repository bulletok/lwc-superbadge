<template>
  <!-- div for when there are no reviews available -->
  <div class="slds-align--absolute-center" if:false={reviewsToShow}>
    No reviews available
  </div>
  <!-- div for when there are reviews available -->
  <div
    class="slds-feed reviews-style slds-is-relative slds-scrollable_y"
    if:true={reviewsToShow}
  >
    <lightning-spinner
      if:true={isLoading}
      variant="brand"
      alternative-text="Loading"
      size="small"
    >
    </lightning-spinner>
    <ul class="slds-feed__list">
      <template for:each={boatReviews} for:item="boatReview">
        <li class="slds-feed__item" key={boatReview.Id}>
          <article class="slds-post">
            <header class="slds-post__header slds-media">
              <div class="slds-media__figure">
                <lightning-avatar
                  variant="circle"
                  src={boatReview.CreatedBy.SmallPhotoUrl}
                >
                </lightning-avatar>
              </div>
              <div class="slds-media__body">
                <div
                  class="slds-grid slds-grid_align-spread slds-has-flexi-truncate"
                >
                  <p>
                    <a
                      title={boatReview.CreatedBy.Name}
                      data-record-id={boatReview.CreatedBy.Id}
                      onclick={navigateToRecord}
                      >{boatReview.CreatedBy.Name}</a
                    >
                    -
                    <span> {boatReview.CreatedBy.CompanyName}</span>
                  </p>
                </div>
                <p class="slds-text-body_small">
                  <lightning-formatted-date-time
                    value={boatReview.CreatedDate}
                    year="2-digit"
                    month="short"
                    day="2-digit"
                    weekday="narrow"
                  ></lightning-formatted-date-time>
                </p>
              </div>
            </header>
            <div class="slds-text-longform">
              <p class="slds-text-title_caps">{boatReview.Name}</p>
              <lightning-formatted-rich-text value={boatReview.Comment__c}>
              </lightning-formatted-rich-text>
            </div>
            <c-five-star-rating read-only="true" value={boatReview.Rating__c}>
            </c-five-star-rating>
          </article>
        </li>
      </template>
    </ul>
  </div>
</template>
