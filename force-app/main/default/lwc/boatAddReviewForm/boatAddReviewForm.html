<template>
  <!-- lightning data service code -->
  <lightning-record-edit-form
    object-api-name="BoatReview__c"
    onsuccess={handleSuccess}
    onsubmit={handleSubmit}
  >
    <lightning-messages> </lightning-messages>
    <lightning-layout multiple-rows vertical-align="start">
      <lightning-layout-item size="8" padding="horizontal-small">
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="text-input-id">
            <abbr class="slds-required" title="required">* </abbr>Review
            Subject</label
          >
          <div class="slds-form-element__control">
            <lightning-input-field
              id="text-input-id"
              field-name="Name"
              variant="label-hidden"
              required
            ></lightning-input-field>
          </div>
        </div>
      </lightning-layout-item>
      <lightning-layout-item size="4" padding="horizontal-small">
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="record-name"
            >Rating</label
          >
          <div class="slds-form-element__control">
            <c-five-star-rating
              read-only={isReadOnly}
              value="0"
              onratingchange={handleRatingChanged}
            >
            </c-five-star-rating>
          </div>
        </div>
      </lightning-layout-item>
      <lightning-layout-item padding="horizontal-small">
        <lightning-input-field
          field-name="Comment__c"
          required
        ></lightning-input-field>
      </lightning-layout-item>
    </lightning-layout>
    <div class="slds-align_absolute-center" style="margin-top: 5px">
      <lightning-button
        class="slds-m-top_small"
        type="submit"
        label="Submit"
        icon-name="utility:save"
      >
      </lightning-button>
    </div>
  </lightning-record-edit-form>
</template>
